<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>contact_send</title>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

</head>
<body>
  <div id="l-container">
    <!-- ヘッダーを読み込む -->
    <header class="p-header" id="header">
      <!-- <header> -->
      <div class="inner">
        <div class="p-header__wrapper">

              <div class="p-header__item">
                <h1>
                  <a href="#"
                    ><span class="ib-span">きたむら</span
                    ><br class="pc" />ミュージックスクール</a
                  >
                </h1>
              </div>
            </div>
          </div>
          <!-- ハンバーガーボタン SPの時のみ表示する-->
          <div id="hb-block" class="p-header__scroll-bg p-header__hb sp">
            <div class="p-header__hb-btn sp u-bg-red">
              <span class="p-header__hb-line"></span>
              <span class="p-header__hb-line"></span>
              <span class="p-header__hb-line"></span>
            </div>
          </div>

          <!-- ナビゲーション -->
          <div class="p-header__nav">
            <nav class="p-header__nav-wrapper c-header-nav">
              <ul>
                <!-- <li class="u-bg-red"> -->
                <li>
                  <a href="#">料金</a>
                </li>
                <!-- <li class="u-bg-red"> -->
                <li>
                  <a href="#">ブログ</a>
                </li>
                <!-- <li class="u-bg-red"> -->
                <li>
                  <a href="#">卒業実績</a>
                </li>
              </ul>
            </nav>
            <!-- ナビゲーション部分のお問い合わせボタン -->
            <div class="p-header__button u-bg-red">
              <a class="c-button" href="#">お問い合わせ</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="section p-top-mv">
        <div class="p-top-mv__wrapper">
          <div class="p-top-mv__title">
            <h2 class="p-top-mv__titleInner">お問い合わせ</h2>
            <!-- pはプロジェクトの略 -->
            <!-- FLOCSSとBEMを使ってp-fv__titleInnerと命名 -->
            <!-- https://chatgpt.com/c/67c78ebc-f148-8010-99d2-fa7b17657cac -->
          </div>
          <div class="p-top-mv__image">
            <picture>
              <source srcset="images/common/6.contact_send/Contact.jpg" media="(min-width: 768px)" />
              <img src="images/common/6.contact_send/Contact-sp.jpg" alt="contact_send" />
            </picture>
          </div>
        </div>
      </section>
      <!-- パンくずリストを追加 -->
      <div class="l-header__breadcrumb c-header__breadcrumb">
        <div class="inner">
          <ol>
            <li>
              <a href="index.html"><span>ホーム</span></a>
            </li>
            <li>
              <a href=""><span>送信完了</span></a>
            </li>
          </ol>
        </div>
      </div>
      <div class="inner">
        <div class="p-error">
          <section id="error" class="error">
            <div class="error__wrapper">
              <div class="error__message">
                <p>
                お問い合わせいただきありがとうございました。
                <br />内容確認後、担当者よりメールにてご連絡いたします。
              </p>

              <div class="error__return">
                <div class="error__return-inner u-bg-red">
                  <a href="index.html">ホームへ戻る</a>
                </div>
              </div>
            </div>
          </section>

        <div class="footer__nav">

            <li><a href="plan.html">料金</a></li>

            <img src="images/common/1.top/7.footer/footer__logo.svg" alt="footer-icon" />
          </picture>
        </div>
        <div class="footer__copyright">
          <p>
              Copyright © 0000 KITAMURA music school Inc. <br class="sp" />All
              Rights
            </p>

        <!-- SNSリンク部分改修中 -->
        <div class="footer__sns-links">

            <li class="link-x">

            <li class="link-facebook">

            </li>
            <li class="link-youtube">
              <a href="https://www.youtube.com/"><img src="images/common/1.top/7.footer/icon-youtube.svg" alt="youtube" /></a>
