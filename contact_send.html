<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>contact_send</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ヘッダーを読み込む -->
    <header class="p-header" id="header">
      <!-- <header> -->
      <div class="inner">
        <div class="p-header__wrapper">
          <div class="p-header__logo">
            <div class="p-header__items">
              <div class="p-header__item">
                <a href="#"
                  ><img
                    src="images/common/1.top/1.header/header__logo.svg"
                    alt="ロゴマーク"
                  />
                </a>
              </div>
              <div class="p-header__item">
                <h1>
                  <a href="#"
                    ><span class="ib-span">きたむら</span
                    ><br class="pc" />ミュージックスクール</a
                  >
                </h1>
              </div>
            </div>
          </div>
          <!-- ハンバーガーボタン SPの時のみ表示する-->
          <div id="hb-block" class="p-header__scroll-bg p-header__hb sp">
            <div class="p-header__hb-btn sp u-bg-red">
              <span class="p-header__hb-line"></span>
              <span class="p-header__hb-line"></span>
              <span class="p-header__hb-line"></span>
            </div>
          </div>

          <!-- ナビゲーション -->
          <div class="p-header__nav">
            <nav class="p-header__nav-wrapper c-header-nav">
              <ul>
                <!-- <li class="u-bg-red"> -->
                <li>
                  <a href="#">料金</a>
                </li>
                <!-- <li class="u-bg-red"> -->
                <li>
                  <a href="#">ブログ</a>
                </li>
                <!-- <li class="u-bg-red"> -->
                <li>
                  <a href="#">卒業実績</a>
                </li>
              </ul>
            </nav>
            <!-- ナビゲーション部分のお問い合わせボタン -->
            <div class="p-header__button u-bg-red">
              <a class="c-button" href="#">お問い合わせ</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="p-contact-send">
      <section id="sended">
        <div class="sended__wrapper">
          <div class="sended__message">
            <p>
              お問い合わせいただきありがとうございました。<br />
              内容確認後、担当者よりメールにてご連絡いたします。
            </p>
          </div>
          <div class="sended__return u-bg-red"><a href="">ホームへ戻る</a></div>
        </div>
      </section>
    </div>
    <!-- フッターを読み込む -->

    <!-- TOPへ戻るボタンを読み込む -->

    <!-- お問い合わせボタンを読み込む -->
  </body>
</html>
