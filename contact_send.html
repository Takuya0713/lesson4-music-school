<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>contact_send・お問い合わせ送信済み</title>
    <link rel="icon" href="images/common/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="l-container">
      <header class="l-header" id="header">
        <div class="inner">
          <div class="l-header__wrapper">
            <div class="l-header__logo">
              <div class="l-header__items">
                <div class="l-header__item">
                  <a href="index.html" class="l-header__logo-link">
                    <span class="l-header__image">
                      <img
                        src="images/common/1.top/1.header/header__logo.svg"
                        alt="ロゴマーク"
                      />
                    </span>
                    <span class="l-header__logo-text">
                      <span class="ib-span">きたむら</span>
                      <br class="pc" />
                      ミュージックスクール
                    </span>
                  </a>
                </div>
              </div>
            </div>
            <!-- ハンバーガーボタン SPの時のみ表示する-->
            <!-- c-hamburgerに変更 -->
            <div id="hb-block" class="c-hamburger sp">
              <div class="c-hamburger__hb-btn sp u-bg-red">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <!-- ナビゲーション -->
            <div class="l-header__nav">
              <nav class="l-header__nav-wrapper">
                <ul>
                  <li>
                    <a href="plan.html">料金</a>
                  </li>
                  <li>
                    <a href="blog_list.html">ブログ</a>
                  </li>
                  <li>
                    <a href="result_list.html">卒業実績</a>
                  </li>
                </ul>
              </nav>
              <!-- ナビゲーション部分のお問い合わせボタン -->
              <div class="l-header__button">
                <a class="c-button" href="contact_form.html">お問い合わせ </a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <section class="section p-contact_send">
          <div class="p-contact_send__wrapper">
            <div class="p-contact_send__title">
              <h1 class="p-contact_send__titleInner">お問い合わせ</h1>
              <!-- pはプロジェクトの略 -->
              <!-- FLOCSSとBEMを使ってp-fv__titleInnerと命名 -->
              <!-- https://chatgpt.com/c/67c78ebc-f148-8010-99d2-fa7b17657cac -->
            </div>
            <div class="p-contact_send__image">
              <picture>
                <source
                  srcset="images/common/6.contact_send/Contact.jpg"
                  media="(min-width: 768px)"
                />
                <img
                  src="images/common/6.contact_send/Contact-sp.jpg"
                  alt="contact_send"
                />
              </picture>
            </div>
          </div>
        </section>
        <!-- パンくずリストを追加 -->
        <div class="l-header__breadcrumb l-header__breadcrumb">
          <div class="inner">
            <ol>
              <li>
                <a href="index.html"><span>ホーム</span></a>
              </li>
              <li>
                <span>送信完了</span>
              </li>
            </ol>
          </div>
        </div>
        <section class="p-sended">
          <div class="inner">
            <div class="p-sended__wrapper">
              <div class="p-sended__message">
                <p>
                  お問い合わせいただきありがとうございました。
                  <br />内容確認後、担当者よりメールにてご連絡いたします。
                </p>
              </div>
              <div class="p-sended__return">
                <div class="p-sended__return-inner">
                  <a href="index.html">ホームへ戻る</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__wrapper u-bg-red">
          <div class="footer__inner">
            <div class="footer__nav">
              <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="plan.html">料金</a></li>
                <li><a href="blog_list.html">ブログ</a></li>
                <li><a href="result_list.html">卒業実績</a></li>
              </ul>
            </div>
            <div class="footer__logo">
              <a href="index.html" class="footer__logo-link">
                <img
                  src="images/common/1.top/1.header/footer_logo-white.svg"
                  alt="ロゴマーク"
                />
              </a>
            </div>
            <div class="footer__copyright">
              <p>
                Copyright © 0000 KITAMURA music school Inc. <br class="sp" />All
                Rights
              </p>
            </div>
            <!-- SNSリンク部分改修中 -->
            <div class="footer__sns-links">
              <ul>
                <li class="link-x">
                  <a href="https://x.com/home?lang=ja"
                    ><img
                      src="images/common/1.top/7.footer/icon-twitter.svg"
                      alt="X"
                  /></a>
                </li>
                <li class="link-facebook">
                  <a href="https://www.facebook.com/"
                    ><img
                      src="images/common/1.top/7.footer/icon-facebook.svg"
                      alt="facebook"
                  /></a>
                </li>
                <li class="link-youtube">
                  <a href="https://www.youtube.com/"
                    ><img
                      src="images/common/1.top/7.footer/icon-youtube.svg"
                      alt="youtube"
                  /></a>
                </li>
                <li class="link-instagram">
                  <a href="https://www.instagram.com/"
                    ><img
                      src="images/common/1.top/7.footer/icon-instagram.svg"
                      alt="instagram"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- slick部分を追加 -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- AOSアニメーション -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
