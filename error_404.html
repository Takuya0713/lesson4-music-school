<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>404_error</title>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ヘッダーを読み込む -->
  <header class="l-header" id="header">
    <div class="inner">
      <div class="l-header__wrapper">
        <div class="l-header__logo">
          <div class="l-header__items">
            <a href="index.html" class="l-header__logo-link">
              <div class="l-header__item">
                <img src="images/common/1.top/1.header/header__logo.svg" alt="ロゴマーク" />
              </div>
              <div class="l-header__item">
                <h1><span class="ib-span">きたむら</span><br class="pc" />ミュージックスクール</h1>
              </div>
            </a>
          </div>
        </div>
        <!-- ハンバーガーボタン SPの時のみ表示する-->
        <!-- c-hamburgerに変更 -->
        <div id="hb-block" class="c-hamburger sp">
          <div class="c-hamburger__hb-btn sp u-bg-red">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <!-- ナビゲーション -->
        <div class="l-header__nav">
          <nav class="l-header__nav-wrapper">
            <ul>
              <li>
                <a href="plan.html">料金</a>
              </li>
              <li>
                <a href="blog_details.html">ブログ</a>
              </li>
              <li>
                <a href="result_list.html">卒業実績</a>
              </li>
            </ul>
          </nav>
          <!-- ナビゲーション部分のお問い合わせボタン -->
          <div class="l-header__button">
            <a class="c-button" href="contact_form.html">お問い合わせ </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="section p-error-mv">
    <div class="p-error-mv__wrapper">
      <div class="p-error-mv__title">
        <h2 class="p-error-mv__titleInner">404 not fonud</h2>
        <!-- pはプロジェクトの略 -->
        <!-- FLOCSSとBEMを使ってp-fv__titleInnerと命名 -->
        <!-- https://chatgpt.com/c/67c78ebc-f148-8010-99d2-fa7b17657cac -->
      </div>
      <div class="p-error-mv__image">
        <picture>
          <source srcset="images/common/7.error-404/404.jpg" media="(min-width: 768px)" />
          <img src="images/common/7.error-404/404-sp.jpg" alt="error-404" />
        </picture>
      </div>
    </div>
  </section>

  <div class="inner">
    <div class="p-error">
      <section id="error" class="error">
        <div class="error__message">
          <p>
                申し訳ございませんが、お探しのページが見つかりませんでした。<br />
                お探しのページは一時的に表示ができない状態にあるか、移動または削除された可能性があります。
              </p>
        </div>
        <div class="error__return">
          <div class="error__return-inner">
            <a href="index.html">ホームへ戻る</a>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer class="footer">
    <div class="footer__wrapper u-bg-red">
      <div class="footer__inner">
        <div class="footer__nav">
          <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="plan.html">料金</a></li>
            <li><a href="blog_list.html">ブログ</a></li>
            <li><a href="result_list.html">卒業実績</a></li>
          </ul>
        </div>
        <div class="footer__logo">
          <picture>
            <source srcset="images/common/1.top/7.footer/footer__logo.svg" media="(max-width: 768px)" />
            <img src="images/common/1.top/7.footer/footer__logo.svg" alt="footer-icon" />
          </picture>
        </div>
        <div class="footer__copyright">
          <p>
              Copyright © 0000 KITAMURA music school Inc. <br class="sp" />All
              Rights
            </p>
        </div>
        <!-- SNSリンク部分改修中 -->
        <div class="footer__sns-links">
          <ul>
            <li class="link-x">
              <a href="https://x.com/home?lang=ja"><img src="images/common/1.top/7.footer/icon-twitter.svg" alt="X" /></a>
            </li>
            <li class="link-facebook">
              <a href="https://www.facebook.com/"><img src="images/common/1.top/7.footer/icon-facebook.svg" alt="facebook" /></a>
            </li>
            <li class="link-youtube">
              <a href="https://www.youtube.com/"><img src="images/common/1.top/7.footer/icon-youtube.svg" alt="youtube" /></a>
            </li>
            <li class="link-instagram">
              <a href="https://www.instagram.com/"><img src="images/common/1.top/7.footer/icon-instagram.svg" alt="instagram" /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
