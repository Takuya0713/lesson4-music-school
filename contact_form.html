<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>contact_form</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="p-header" id="header">
      <div class="inner">
        <div class="p-header__wrapper">
          <div class="p-header__logo">
            <div class="p-header__items">
              <div class="p-header__item">
                <a href="#"
                  ><img
                    src="images/common/1.top/1.header/header__logo.svg"
                    alt="ロゴマーク"
                  />
                </a>
              </div>
              <div class="p-header__item">
                <h1>
                  <a href="index.html"
                    ><span class="ib-span">きたむら</span
                    ><br class="pc" />ミュージックスクール</a
                  >
                </h1>
              </div>
            </div>
          </div>
          <!-- ハンバーガーボタン SPの時のみ表示する-->
          <div id="hb-block" class="p-header__scroll-bg p-header__hb sp">
            <div class="p-header__hb-btn sp u-bg-red">
              <span class="p-header__hb-line"></span>
              <span class="p-header__hb-line"></span>
              <span class="p-header__hb-line"></span>
            </div>
          </div>

          <!-- ナビゲーション -->
          <div class="p-header__nav">
            <nav class="p-header__nav-wrapper c-header-nav">
              <ul>
                <li>
                  <a href="plan.html">料金</a>
                </li>
                <li>
                  <a href="blog_details.html">ブログ</a>
                </li>
                <li>
                  <a href="result_list.html">卒業実績</a>
                </li>
              </ul>
            </nav>
            <!-- ナビゲーション部分のお問い合わせボタン -->
            <div class="p-header__button u-bg-red">
              <a class="c-button" href="#">お問い合わせ</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- パンくずリストを追加 -->
    <div class="l-header__breadcrumb c-header__breadcrumb">
      <div class="inner">
        <ol>
          <li>
            <a href="index.html"><span>ホーム</span></a>
          </li>
          <li>
            <a href=""><span>お問い合わせ</span></a>
          </li>
        </ol>
      </div>
    </div>

    <main>
      <div class="l-main">
        <section class="section p-contact-form">
          <div class="p-contact-form__wrapper">
            <div class="inner">
              <div class="p-contact-form__contents">
                <div class="p-contact-form__description">
                  <p>
                    当校に関するご質問・ご相談・資料請求は下記のフォームからお気軽にお問い合わせください。
                    <br
                      class="pc"
                    />通常３営業日以内にメールにてご連絡させていただきます。
                  </p>
                </div>
                <form>
                  <!-- 会社名 -->
                  <dl class="section-item company">
                    <dt><label>会社名</label></dt>
                    <dd>
                      <input
                        type="text"
                        placeholder="きたむらミュージックスクール"
                        name="company"
                        class="form-control"
                        id="company"
                      />
                    </dd>
                  </dl>
                  <!-- お名前 -->
                  <dl class="section-item name">
                    <dt><label>お名前</label></dt>
                    <dd>
                      <input
                        type="text"
                        placeholder="北村　翔平"
                        name="name"
                        class="form-control"
                        id="name"
                      />
                    </dd>
                  </dl>
                  <!-- メールアドレス -->
                  <dl class="section-item mail">
                    <dt><label>メールアドレス</label></dt>
                    <dd>
                      <input
                        type="text"
                        placeholder="info@kitamura.musicschool.jp"
                        name="name"
                        class="form-control"
                        id="name"
                      />
                    </dd>
                  </dl>
                  <!-- 電話番号 -->
                  <dl class="section-item tel">
                    <dt><label>電話番号</label></dt>
                    <dd>
                      <input
                        type="text"
                        placeholder="090-1234-5678"
                        name="name"
                        class="form-control"
                        id="name"
                      />
                    </dd>
                  </dl>
                  <!-- 目的 -->
                  <dl>
                    <dt>
                      <label
                        >目　的<br class="pc" />
                        (複数選択可)</label
                      >
                    </dt>
                    <dd>
                      <label for="checkbox-01"
                        ><input
                          type="checkbox"
                          name="plan"
                          class="check-item"
                          value="プランについてのお問い合わせ"
                          id="checkbox-01"
                        /><span>プランについてのお問い合わせ</span></label
                      >
                      <label for="checkbox-02"
                        ><input
                          type="checkbox"
                          name="hearing"
                          class="check-item"
                          value="ヒアリングのご予約"
                          id="checkbox-02"
                        /><span>ヒアリングのご予約</span></label
                      >
                      <label for="checkbox-03"
                        ><input
                          type="checkbox"
                          name="information"
                          class="check-item"
                          value="資料請求"
                          id="checkbox-03"
                        /><span>資料請求</span></label
                      >
                      <label for="checkbox-04"
                        ><input
                          type="checkbox"
                          name="inquiry-plan"
                          class="check-item"
                          value="プランについてのお問い合わせ"
                          id="checkbox-04"
                        /><span>その他</span></label
                      >
                    </dd>
                  </dl>
                  <!-- 内容 -->
                  <dl class="section-item comment-label">
                    <dt><label>内　容</label></dt>
                    <dd class="section-item comment-form">
                      <textarea></textarea>
                    </dd>
                  </dl>
                  <!-- 赤いボタンは使いまわせる -->

                  <div class="form-btn u-df-tbc">
                    <div class="form-btn-inner u-bg-red u-df-tbc">
                      <input
                        type="submit"
                        value="送　信"
                        class="form-submit"
                        onclick="redirectPage(contact_send.html)"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- お問い合わせボタンとTOP画面に戻るボタン -->
    <div class="c-button__wrapper">
      <!-- ページトップボタン -->
      <div class="inner">
        <div class="c-fix-area l-fix-area u-df-tbc">
          <a href="#" class="scroll-top-btn">
            <!-- <a href="#" class="scroll-top-btn" style="display: none"> -->
            <img src="./images/common/arrow-top.svg" alt="arrow-top" />
          </a>
        </div>
        <!-- お問い合わせボタン -->
        <div class="c-form-btn u-bg-red u-df-tbc">
          <a class="c-button c-button--fixed" href="#">お問い合わせ</a>
        </div>
      </div>
    </div>
  </body>
</html>
