<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>contact_form</title>
  <link rel="icon" href="images/common/icon-music.png" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="l-container">
  <header class="l-header" id="header">
    <div class="inner">
      <div class="l-header__wrapper">
        <div class="l-header__logo">
          <div class="l-header__items">
            <a href="index.html" class="l-header__logo-link">
              <p class="l-header__item">
                <img src="images/common/1.top/1.header/header__logo.svg" alt="ロゴマーク" />
              </p>
              <div class="l-header__item">
                <p>
                    <span class="ib-span">きたむら</span
                    ><br class="pc" />ミュージックスクール
                  </p>
              </div>
            </a>
          </div>
        </div>
        <!-- ハンバーガーボタン SPの時のみ表示する-->
        <!-- c-hamburgerに変更 -->
        <div id="hb-block" class="c-hamburger sp">
          <div class="c-hamburger__hb-btn sp u-bg-red">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <!-- ナビゲーション -->
        <div class="l-header__nav">
          <nav class="l-header__nav-wrapper">
            <ul>
              <li>
                <a href="plan.html">料金</a>
              </li>
              <li>
                <a href="blog_list.html">ブログ</a>
              </li>
              <li>
                <a href="result_list.html">卒業実績</a>
              </li>
            </ul>
          </nav>
          <!-- ナビゲーション部分のお問い合わせボタン -->
          <div class="l-header__button">
            <a class="c-button" href="contact_form.html">お問い合わせ </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="section p-contact-form__mv">
      <div class="p-contact-form__wrapper">
        <div class="p-contact-form__title">
          <h1 class="p-contact-form__titleInner">お問い合わせ</h1>
          <!-- pはプロジェクトの略 -->
          <!-- FLOCSSとBEMを使ってp-fv__titleInnerと命名 -->
          <!-- https://chatgpt.com/c/67c78ebc-f148-8010-99d2-fa7b17657cac -->
        </div>
        <div class="p-contact-form__image">
          <picture>
            <source srcset="images/common/5.contact_form/Contact.jpg" media="(min-width: 768px)" />
            <img src="images/common/5.contact_form/Contact-sp.jpg" alt="error-404" />
          </picture>
        </div>
      </div>
    </section>

    <!-- パンくずリストを追加 -->
    <div class="l-header__breadcrumb l-header__breadcrumb">
      <div class="inner">
        <ol>
          <li>
            <a href="index.html"><span>ホーム</span></a>
          </li>
          <li>
            <span>お問い合わせ</span>
          </li>
        </ol>
      </div>
    </div>

    <section class="section p-contact-form">
      <div class="p-contact-form__wrapper">
        <div class="inner">
          <div class="p-contact-form__contents">
            <div class="p-contact-form__description">
              <p>
                  当校に関するご質問・ご相談・資料請求は下記のフォームからお気軽にお問い合わせください。
                  <br />通常３営業日以内にメールにてご連絡させていただきます。
                </p>
            </div>
            <form>
              <!-- 会社名 -->
              <dl class="section-item company">
                <dt><label for="company">会社名</label></dt>
                <dd>
                  <input type="text" placeholder="きたむらミュージックスクール" name="company" class="form-control" id="company" />
                </dd>
              </dl>
              <!-- お名前 -->
              <dl class="section-item name">
                <dt><label for="name">お名前</label></dt>
                <dd>
                  <input type="text" placeholder="北村　翔平" name="name" class="form-control" id="name" />
                </dd>
              </dl>
              <!-- メールアドレス -->
              <dl class="section-item mail">
                <dt><label for="mail">メールアドレス</label></dt>
                <dd>
                  <input type="text" placeholder="info@kitamura.musicschool.jp" name="name" class="form-control" id="mail" />
                </dd>
              </dl>
              <!-- 電話番号 -->
              <dl class="section-item tel">
                <dt><label for="tel">電話番号</label></dt>
                <dd>
                  <input type="text" placeholder="090-1234-5678" name="name" class="form-control" id="tel" />
                </dd>
              </dl>
              <!-- 目的 -->
              <dl>
                <dt>
                  <!-- <span class="sp">(複数選択可)</span> -->
                  <!-- 目　的<br class="pc" />
                    (複数選択可) -->
                  <p>
                      目　的<br class="pc" />
                      <span>(複数選択可)</span>
                    </p>
                </dt>
                <!-- before要素でチェックボックス、after要素でチェックを作る -->
                <dd class="check-box__wrapper">
                  <label>
                    <input type="checkbox" name="purpose" value="プランについてのお問い合わせ" />
                    <span>プランについてのお問い合わせ</span></label>
                  <label>
                    <input type="checkbox" name="purpose" value="ヒアリングのご予約" /><span>ヒアリングのご予約</span></label>
                  <label>
                    <input type="checkbox" name="purpose" value="資料請求" /><span>資料請求</span></label>
                  <label>
                    <input type="checkbox" name="purpose" value="プランについてのお問い合わせ" /><span>その他</span></label>
                </dd>
              </dl>
              <!-- 内容 -->
              <dl class="section-item comment-label">
                <dt><label for="comment">内　容</label></dt>
                <dd class="section-item comment-form">
                  <textarea id="comment" placeholder="内容に関する詳細や備考等をご入力ください。"></textarea>
                </dd>
              </dl>
              <!-- 赤いボタンは使いまわせる -->

              <div class="form-btn u-df-tbc">
                <div class="form-btn-inner u-bg-red u-df-tbc">
                  <button type="button" class="form-submit u-bg-red u-df-tbc" onclick="location.href='contact_send.html'">送 信</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- お問い合わせボタンとTOP画面に戻るボタン -->
    <div class="c-button__wrapper">
      <div class="inner">
        <div class="c-fix-area l-fix-area u-df-tbc">
          <a href="#" class="scroll-top-btn">
            <!-- <a href="#" class="scroll-top-btn" style="display: none"> -->
            <img src="./images/common/arrow-top.svg" alt="arrow-top" />
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <!-- 0312フッター部分から再開 -->
    <div class="footer__wrapper u-bg-red">
      <div class="footer__inner">
        <div class="footer__nav">
          <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="plan.html">料金</a></li>
            <li><a href="blog_list.html">ブログ</a></li>
            <li><a href="result_list.html">卒業実績</a></li>
          </ul>
        </div>
        <div class="footer__logo">
          <picture>
            <source srcset="images/common/1.top/7.footer/footer__logo.svg" media="(max-width: 768px)" />
            <img src="images/common/1.top/7.footer/footer__logo.svg" alt="footer-icon" />
          </picture>
        </div>
        <div class="footer__copyright">
          <p>
              Copyright © 0000 KITAMURA music school Inc.
              <br class="sp" />All Rights
            </p>
        </div>
        <!-- SNSリンク部分改修中 -->
        <div class="footer__sns-links">
          <ul>
            <li class="link-x">
              <a href="https://x.com/home?lang=ja"><img src="images/common/1.top/7.footer/icon-twitter.svg" alt="X" /></a>
            </li>
            <li class="link-facebook">
              <a href="https://www.facebook.com/"><img src="images/common/1.top/7.footer/icon-facebook.svg" alt="facebook" /></a>
            </li>
            <li class="link-youtube">
              <a href="https://www.youtube.com/"><img src="images/common/1.top/7.footer/icon-youtube.svg" alt="youtube" /></a>
            </li>
            <li class="link-instagram">
              <a href="https://www.instagram.com/"><img src="images/common/1.top/7.footer/icon-instagram.svg" alt="instagram" /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- slick部分を追加 -->
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
